<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leads4Contact | Quality Marketing Assistant</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* === Global Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a1931, #102b56);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 8%;
      background: rgba(10, 25, 49, 0.9);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 22px;
      color: #00c3ff;
      letter-spacing: 0.5px;
    }

    nav a {
      margin-left: 24px;
      color: #e0e8f0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00c3ff;
    }

    .btn-demo {
      background: linear-gradient(90deg, #00aaff, #0066ff);
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-demo:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 102, 255, 0.4);
    }

    /* === Hero Section === */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 120px 10% 60px;
      overflow: hidden;
      background: url("https://images.unsplash.com/photo-1521790797524-b2497295b8a0?auto=format&fit=crop&w=1350&q=80") center/cover no-repeat;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(10, 25, 49, 0.7);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    #rotating-heading {
      font-size: clamp(32px, 5vw, 52px);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #ffffff;
      transition: opacity 0.6s ease-in-out;
    }
    .fade-out {
      opacity: 0;
    }

    .hero p {
      font-size: 18px;
      color: #cdd6e0;
      margin-bottom: 28px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00aaff, #0066ff);
      border: none;
      padding: 14px 26px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
    }

    /* === Form Card === */
    .form-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      width: 350px;
      animation: float 6s ease-in-out infinite;
    }

    .form-card h3 {
      color: #fff;
      margin-bottom: 8px;
    }
    .form-card p {
      color: #00c3ff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #00aaff;
      border-radius: 8px;
      background: transparent;
      color: #ffffff;
      outline: none;
    }

    .form-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00aaff, #0066ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .form-card {
        margin-top: 40px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Leads4Contact</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
    <button class="btn-demo">Get Demo Leads</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 id="rotating-heading">Boost Your Sales with Real Business Leads</h1>
      <p>Fuel your pipeline so you can focus on driving growth and closing deals faster.</p>
      <button class="btn-primary">Hire Us!</button>
    </div>

    <div class="form-card">
      <h3>Letâ€™s start our cooperation with</h3>
      <p>FREE TEST WORK!</p>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Business E-mail" required />
        <textarea placeholder="Message" rows="3" required></textarea>
        <button type="submit">Free Test</button>
      </form>
    </div>
  </section>

  <script>
    const headings = [
      "Boost Your Sales with Real Business Leads",
      "Grow Faster with Targeted Marketing Support",
      "Fuel Your Pipeline with Qualified Prospects"
    ];

    let index = 0;
    const headingElement = document.getElementById("rotating-heading");

    setInterval(() => {
      index = (index + 1) % headings.length;
      headingElement.classList.add("fade-out");
      setTimeout(() => {
        headingElement.textContent = headings[index];
        headingElement.classList.remove("fade-out");
      }, 500);
    }, 3000);
  </script>

</body>
</html>
